<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <style>
   
    body {
            background: url("bgimg2.png");
            background-size: 100% 100%;
        }

    .signbox{
        background-color: #095761;
    }
    .loginbox{
        background-color: #095761;
    }
  </style>
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center vh-100 ">
    <form action ="signup.php" class="w-25 signbox p-3" onsubmit="return validate()" method="POST">
        <h2 class="text-center text-white">Signup...</h2>
        <input type="text" name="uname" class=" mt-2 form-control" placeholder="Enter Username">
        <input type="password" class=" mt-2 form-control" placeholder="Enter Password" name="pass1" id="pass1">
        <input type="password" class=" mt-2 form-control" placeholder="Retype Password" name="pass2" id="pass2">
        <select name="usertype" class="form-control mt-2">
            <option value="Vender">Vender</option>
            <option value="Customer">Customer</option>
        </select>
        <div class="text-center mt-3">
        <button class="btn btn-warning">Signup</button>
        </div>
    </form> 

    <div class=" loginbox mt-1 w-25 p-1 action  d-flex justify-content-center align-items-center">
        <p class="text-white p-1">Already have an account? </p>
        <a href="login.html">
            <button class="btn btn-warning">Log in</button></a>
    </div>
</div>

<script>
    function validate(){
        pass1obj=document.getElementById("pass1")
        pass2obj=document.getElementById("pass2")
        if(pass1obj.value==pass2obj.value){
            return true
        }
            alert("Password Mismatch");
            return false;
                    
    }
</script>
</body>
</html>
